[defaults]
# ğŸ”¹ Deprecation-Warnings deaktivieren
deprecation_warnings = False

# ğŸ”¹ SSH Key Check deaktivieren
host_key_checking = False

# ğŸ”¹ Standard-Inventory (falls du kein CLI-Argument angibst)
inventory = ./inventory.yml

# ğŸ”¹ Timeout und Retries fÃ¼r Network-GerÃ¤te
timeout = 30
retry_files_enabled = False

# ğŸ”¹ Konsistente Ausgabe
stdout_callback = default
result_format = yaml
log_path = ./ansible.log

# ğŸ”¹ Automatische Fact-Sammlung nur minimal
gathering = explicit
fact_caching = jsonfile
fact_caching_connection = ./facts_cache
fact_caching_timeout = 3600

# SSH Verschnellerung
pipelining = True 

